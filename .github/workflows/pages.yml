name: GitHub Pages

on:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4
      
      # 2. Set up Node.js environment
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
      
      # 3. Configure GitHub Pages environment
      - id: configurepages
        uses: actions/configure-pages@v5
      
      # 4. Restore Next.js cache for faster builds
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
      
      # 5. Install dependencies
      - run: yarn
      
      # 6. Debug Environment Variables (Optional)
      #    Remove or comment out this step if NEXT_UMAMI_ID is sensitive
      - name: Debug Environment Variables
        run: |
          echo "NEXT_UMAMI_ID: $NEXT_UMAMI_ID"
        env:
          NEXT_UMAMI_ID: ${{ secrets.NEXT_UMAMI_ID }}
      
      # 7. Build the Next.js site
      - run: yarn build
        env:
          EXPORT: 1
          UNOPTIMIZED: 1
          BASE_PATH: ${{ steps.configurepages.outputs.base_path }}
      
      # 8. Upload build artifacts for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 9. Deploy the site using GitHub Pages action
      - uses: actions/deploy-pages@v4
        id: deployment
